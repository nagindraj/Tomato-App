<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tomato</title>
</head>

<body>
    <nav class="nav_tomato d-flex">
        <div class="nav">
            <div>
                <li class="nav-item">
                    <a class="nav-link navtext_color" href="#">Tomato</a>
                </li>
            </div>
            <div class="tomato-flex-show tomato-flex-direction">
                <div class="nav-item">
                    <div class="input-group location_icon mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-map-marker"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="location" aria-label="location" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="nav-item search_bar">
                    <div class="input-group search_icon mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control " placeholder="Search for restaurants or cuisines" aria-label="search" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="nav-item">
                    <button type="button" class="btn_size btn btn-danger btn-danger_search mt-2">Search</button>
                </div>
            </div>
            <div class="tomato-flex tomato-flex-direction">
                <div>
                    <a class="nav-link login mt-2" href="#"> Log in </a>
                </div>
                <div>
                    <button type="button" class="btn btn-danger mt-2">Create an account</button>
                </div>
            </div>

        </div>
    </nav>
    <h1>hello Tomatos</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
